<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Nilai Geografi</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #001f3f, #000814);
    color: #fff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 90%;
    max-width: 900px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 0 40px rgba(0,255,255,0.2);
    transition: 0.3s;
  }

  .container:hover {
    box-shadow: 0 0 50px rgba(0,255,255,0.4);
  }

  h2 {
    text-align: center;
    font-weight: 700;
    font-size: 2em;
    background: linear-gradient(90deg, #00ffff, #00ffcc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
  }

  p.center {
    text-align: center;
    opacity: 0.8;
  }

  input {
    display: block;
    width: 80%;
    margin: 20px auto;
    padding: 12px;
    border-radius: 12px;
    border: none;
    text-align: center;
    font-size: 1.1em;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: white;
  }

  button {
    display: block;
    margin: 0 auto;
    background: linear-gradient(90deg, #00ffff, #0077ff);
    border: none;
    color: white;
    padding: 12px 25px;
    border-radius: 30px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00ffff;
  }

  #dashboard {
    display: none;
  }

  .student-info {
    text-align: center;
    margin-bottom: 25px;
  }

  .student-info h3 {
    margin: 5px 0;
    font-weight: 600;
  }

  .nilai-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
  }

  .nilai-card {
    background: rgba(0,255,255,0.08);
    border-radius: 15px;
    padding: 15px;
    border: 1px solid rgba(0,255,255,0.2);
    text-align: center;
    transition: 0.3s;
  }

  .nilai-card:hover {
    transform: translateY(-5px);
    background: rgba(0,255,255,0.15);
  }

  .nilai-card h4 {
    font-size: 0.9em;
    opacity: 0.9;
  }

  .nilai-card p {
    font-size: 1.3em;
    font-weight: bold;
    color: #00ffff;
    margin: 5px 0 0 0;
  }

  .chart-container {
    margin-top: 30px;
    text-align: center;
  }

  canvas {
    max-width: 600px;
    width: 100%;
    margin: auto;
  }

  .back-btn {
    display: block;
    margin: 30px auto 0 auto;
    background: linear-gradient(90deg, #ff007f, #ff4081);
  }

  .rata2 {
    text-align: center;
    margin-top: 15px;
    font-size: 1.1em;
    font-weight: bold;
    color: #00ffcc;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Laporan Nilai Geografi</h2>

  <!-- Login Section -->
  <div id="loginSection">
    <p class="center">Masukkan NISN untuk melihat laporan nilai Anda.</p>
    <input type="text" id="nisnInput" placeholder="Masukkan NISN...">
    <button onclick="login()">Lihat Nilai</button>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard">
    <div class="student-info">
      <h3 id="studentName"></h3>
      <p id="studentClass"></p>
    </div>

    <div class="nilai-grid" id="nilaiGrid"></div>

    <div class="rata2" id="avgScore"></div>

    <div class="chart-container">
      <canvas id="nilaiChart"></canvas>
    </div>

    <button class="back-btn" onclick="logout()">Kembali</button>
  </div>
</div>

<script>
const dataSiswa = [
  { NISN: "0097758369", NAMA: "AIRA PUTRI OKTAVIANI", KELAS: "X 1", nilai: [0,80,80,60,0,1,70,75,60,0,0] },
  { NISN: "0097931054", NAMA: "AIRISH BILAL NABAWI", KELAS: "X 1", nilai: [0,95,100,0,0,1,75,0,0,0,0] },
  { NISN: "0093693520", NAMA: "ALDHO JUNADIL ILHAM", KELAS: "X 1", nilai: [59,75,80,0,0,0,78,75,20,0,0] },
  { NISN: "0103307505", NAMA: "ALICIA PUTRI DEVINIRA", KELAS: "X 1", nilai: [70,80,80,67,0,1,80,75,100,77,0] },
  { NISN: "0102108205", NAMA: "ANNISA NUR SYIFA", KELAS: "X 1", nilai: [70,80,100,0,63,30,80,75,60,0,0] },
  { NISN: "0102371225", NAMA: "ARYA BHIMA SUTANARENDRA HADIUSODO", KELAS: "X 1", nilai: [75,80,80,0,60,15,80,100,60,75,0] },
  { NISN: "0094238385", NAMA: "AYRA DIAH AGNESA", KELAS: "X 1", nilai: [75,100,80,0,63,10,70,75,60,75,0] },
  { NISN: "0105461165", NAMA: "AZHAR HIDAYAT DHARMA ATMOKO", KELAS: "X 1", nilai: [100,100,98,0,67,15,85,100,60,90,0] },
  { NISN: "0097206174", NAMA: "CAHYA KAMILA", KELAS: "X 1", nilai: [75,75,85,0,63,10,75,75,40,85,82] },
  { NISN: "0095735226", NAMA: "CARISSA ARUNI WIDYADHANA", KELAS: "X 1", nilai: [75,100,80,0,67,1,70,75,60,78,82] },
  { NISN: "0101727711", NAMA: "CHESTA KAYNA MOZABI", KELAS: "X 1", nilai: [75,90,85,0,63,2,80,100,60,75,0] }
];

const namaKolom = [
  "Tugas 1 Konsep Geografi",
  "Tugas 2 Diagram Cabang Ilmu Geografi",
  "Tugas 3 Contoh Prinsip Geografi",
  "Tugas 4 Perkembangan Ilmu Geografi",
  "Catatan Dasar Geografi",
  "Sumatif Harian 1 Dasar Geografi",
  "Tugas 5 Analisis Komponen Peta Topografi dan Persebaran Industri",
  "Tugas 6 Menghitung Skala Peta",
  "Tugas 7 Menghitung Skala Foto Udara",
  "Tugas 8 Manfaat SIG",
  "Catatan Peta, Pengindraan Jauh, SIG"
];

let chart;

function login() {
  const nisn = document.getElementById("nisnInput").value.trim();
  const siswa = dataSiswa.find(s => s.NISN === nisn);
  
  if (!siswa) {
    alert("⚠️ NISN tidak ditemukan!");
    return;
  }

  document.getElementById("loginSection").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("studentName").textContent = siswa.NAMA;
  document.getElementById("studentClass").textContent = "Kelas " + siswa.KELAS;

  const nilaiGrid = document.getElementById("nilaiGrid");
  nilaiGrid.innerHTML = "";
  siswa.nilai.forEach((n, i) => {
    nilaiGrid.innerHTML += `
      <div class="nilai-card">
        <h4>${namaKolom[i]}</h4>
        <p>${n}</p>
      </div>`;
  });

  const avg = (siswa.nilai.reduce((a,b)=>a+b,0) / siswa.nilai.length).toFixed(1);
  document.getElementById("avgScore").innerHTML = `📊 Nilai Rata-rata: <strong>${avg}</strong>`;

  const ctx = document.getElementById('nilaiChart').getContext('2d');
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'radar',
    data: {
      labels: namaKolom.map((n,i)=>`T${i+1}`),
      datasets: [{
        label: 'Nilai Siswa',
        data: siswa.nilai,
        borderColor: '#00ffff',
        backgroundColor: 'rgba(0,255,255,0.2)',
        pointBackgroundColor: '#00ffff'
      }]
    },
    options: {
      scales: {
        r: {
          angleLines: { color: 'rgba(255,255,255,0.2)' },
          grid: { color: 'rgba(255,255,255,0.2)' },
          suggestedMin: 0,
          suggestedMax: 100,
          pointLabels: { color: '#fff' }
        }
      },
      plugins: { legend: { labels: { color: 'white' } } }
    }
  });
}

function logout() {
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("loginSection").style.display = "block";
  document.getElementById("nisnInput").value = "";
}
</script>

</body>
</html>
