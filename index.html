<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Nilai Siswa Geografi</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #d9e2ec);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 20px;
    }
    #table-container {
      overflow-x: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: center;
    }
    th {
      background: #1d3557;
      color: white;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: #f7f9fc;
    }
    tr:hover {
      background-color: #e9f3ff;
    }
    .loading {
      text-align: center;
      font-weight: bold;
      color: #457b9d;
    }
    .search-box {
      margin-bottom: 10px;
      text-align: center;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Laporan Nilai Siswa Geografi</h1>
  
  <div class="search-box">
    <input type="text" id="search" placeholder="Cari berdasarkan NISN atau Nama...">
  </div>

  <div id="table-container">
    <div class="loading">Memuat data dari Google Sheet...</div>
    <table id="nilaiTable" style="display:none;">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5-YH4IRwxf6aAIG6zyT_XFa-CD9ev60Bs0iF_GZ60aovblWb2LMdtZCkpKYs_DOxG7xciQmROdfYN/pub?gid=772414065&single=true&output=csv";

    async function loadData() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.text();
        const rows = data.split("\n").map(r => r.split(","));
        const headers = rows[0];
        const tableHeader = document.getElementById("tableHeader");
        const tableBody = document.getElementById("tableBody");

        // Buat header
        tableHeader.innerHTML = headers.map(h => `<th>${h.trim()}</th>`).join("");

        // Buat isi tabel
        rows.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = row.map(cell => `<td>${cell.trim()}</td>`).join("");
          tableBody.appendChild(tr);
        });

        document.querySelector(".loading").style.display = "none";
        document.getElementById("nilaiTable").style.display = "table";
      } catch (error) {
        document.querySelector(".loading").textContent = "Gagal memuat data!";
        console.error(error);
      }
    }

    // Fungsi pencarian
    document.getElementById("search").addEventListener("keyup", function() {
      const value = this.value.toLowerCase();
      const rows = document.querySelectorAll("#tableBody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(value) ? "" : "none";
      });
    });

    loadData();
  </script>
</body>
</html>
