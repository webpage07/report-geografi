<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Nilai Geografi</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #021B79, #0575E6);
    color: white;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 90%;
    max-width: 900px;
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 0 40px rgba(0,255,255,0.3);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h2 {
    text-align: center;
    font-size: 2em;
    font-weight: 700;
    background: linear-gradient(90deg, #00ffff, #00ffcc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
  }

  input {
    display: block;
    width: 80%;
    margin: 20px auto;
    padding: 12px;
    border-radius: 12px;
    border: none;
    text-align: center;
    font-size: 1.1em;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: white;
    transition: 0.3s;
  }

  input:focus {
    box-shadow: 0 0 15px #00ffff;
  }

  button {
    display: block;
    margin: 0 auto;
    background: linear-gradient(90deg, #00ffff, #0077ff);
    border: none;
    color: white;
    padding: 12px 25px;
    border-radius: 30px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00ffff;
  }

  #dashboard {
    display: none;
  }

  .student-info {
    text-align: center;
    margin-bottom: 25px;
  }

  .student-info h3 {
    margin: 5px 0;
    font-weight: 600;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,255,255,0.2);
  }

  th, td {
    padding: 12px 15px;
    text-align: center;
  }

  th {
    background: rgba(0,255,255,0.2);
    color: #00ffff;
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 1px;
  }

  tr {
    background: rgba(255,255,255,0.05);
    transition: 0.3s;
  }

  tr:nth-child(even) {
    background: rgba(255,255,255,0.08);
  }

  tr:hover {
    background: rgba(0,255,255,0.15);
    transform: scale(1.01);
  }

  .rata2 {
    text-align: center;
    margin-top: 20px;
    font-size: 1.2em;
    color: #00ffcc;
    font-weight: bold;
  }

  canvas {
    margin-top: 25px;
  }

  .back-btn {
    display: block;
    margin: 30px auto 0 auto;
    background: linear-gradient(90deg, #ff007f, #ff4081);
  }

  .footer-text {
    text-align: center;
    opacity: 0.6;
    font-size: 0.8em;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Laporan Nilai Geografi</h2>

  <!-- LOGIN -->
  <div id="loginSection">
    <p style="text-align:center;opacity:0.8;">Masukkan NISN Anda untuk melihat laporan nilai.</p>
    <input type="text" id="nisnInput" placeholder="Masukkan NISN...">
    <button onclick="login()">Lihat Nilai</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <div class="student-info">
      <h3 id="studentName"></h3>
      <p id="studentClass"></p>
    </div>

    <table id="nilaiTable">
      <thead>
        <tr><th>Komponen</th><th>Nilai</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="rata2" id="avgScore"></div>

    <canvas id="nilaiChart"></canvas>

    <button class="back-btn" onclick="logout()">Kembali</button>

    <div class="footer-text">Sistem Laporan Nilai Geografi © 2025</div>
  </div>
</div>

<script>
const dataSiswa = [
  { NISN: "0097758369", NAMA: "AIRA PUTRI OKTAVIANI", KELAS: "X 1", nilai: [0,80,80,60,0,1,70,75,60,0,0] },
  { NISN: "0097931054", NAMA: "AIRISH BILAL NABAWI", KELAS: "X 1", nilai: [0,95,100,0,0,1,75,0,0,0,0] },
  { NISN: "0093693520", NAMA: "ALDHO JUNADIL ILHAM", KELAS: "X 1", nilai: [59,75,80,0,0,0,78,75,20,0,0] },
  { NISN: "0103307505", NAMA: "ALICIA PUTRI DEVINIRA", KELAS: "X 1", nilai: [70,80,80,67,0,1,80,75,100,77,0] },
  { NISN: "0102108205", NAMA: "ANNISA NUR SYIFA", KELAS: "X 1", nilai: [70,80,100,0,63,30,80,75,60,0,0] },
  { NISN: "0102371225", NAMA: "ARYA BHIMA SUTANARENDRA HADIUSODO", KELAS: "X 1", nilai: [75,80,80,0,60,15,80,100,60,75,0] },
  { NISN: "0094238385", NAMA: "AYRA DIAH AGNESA", KELAS: "X 1", nilai: [75,100,80,0,63,10,70,75,60,75,0] },
  { NISN: "0105461165", NAMA: "AZHAR HIDAYAT DHARMA ATMOKO", KELAS: "X 1", nilai: [100,100,98,0,67,15,85,100,60,90,0] },
  { NISN: "0097206174", NAMA: "CAHYA KAMILA", KELAS: "X 1", nilai: [75,75,85,0,63,10,75,75,40,85,82] },
  { NISN: "0095735226", NAMA: "CARISSA ARUNI WIDYADHANA", KELAS: "X 1", nilai: [75,100,80,0,67,1,70,75,60,78,82] },
  { NISN: "0101727711", NAMA: "CHESTA KAYNA MOZABI", KELAS: "X 1", nilai: [75,90,85,0,63,2,80,100,60,75,0] }
];

const namaKolom = [
  "Tugas 1 Konsep Geografi",
  "Tugas 2 Diagram Cabang Ilmu Geografi",
  "Tugas 3 Contoh Prinsip Geografi",
  "Tugas 4 Perkembangan Ilmu Geografi",
  "Catatan Dasar Geografi",
  "Sumatif Harian 1 Dasar Geografi",
  "Tugas 5 Analisis Komponen Peta Topografi dan Persebaran Industri",
  "Tugas 6 Menghitung Skala Peta",
  "Tugas 7 Menghitung Skala Foto Udara",
  "Tugas 8 Manfaat SIG",
  "Catatan Peta, Pengindraan Jauh, SIG"
];

let chart;

function login() {
  const nisn = document.getElementById("nisnInput").value.trim();
  const siswa = dataSiswa.find(s => s.NISN === nisn);

  if (!siswa) {
    alert("⚠️ NISN tidak ditemukan!");
    return;
  }

  document.getElementById("loginSection").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("studentName").textContent = siswa.NAMA;
  document.getElementById("studentClass").textContent = "Kelas " + siswa.KELAS;

  const tbody = document.querySelector("#nilaiTable tbody");
  tbody.innerHTML = "";
  siswa.nilai.forEach((nilai, i) => {
    const row = `<tr><td>${namaKolom[i]}</td><td>${nilai}</td></tr>`;
    tbody.innerHTML += row;
  });

  const avg = (siswa.nilai.reduce((a,b)=>a+b,0) / siswa.nilai.length).toFixed(1);
  document.getElementById("avgScore").innerHTML = `📊 Nilai Rata-rata: <span style="color:#00ffff;">${avg}</span>`;

  const ctx = document.getElementById("nilaiChart").getContext("2d");
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: namaKolom.map((n, i) => `T${i+1}`),
      datasets: [{
        label: "Nilai",
        data: siswa.nilai,
        backgroundColor: 'rgba(0,255,255,0.3)',
        borderColor: '#00ffff',
        borderWidth: 2,
        hoverBackgroundColor: 'rgba(0,255,255,0.5)',
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true, max: 100, ticks: { color: 'white' } },
        x: { ticks: { color: 'white' } }
      },
      plugins: { legend: { labels: { color: 'white' } } }
    }
  });
}

function logout() {
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("loginSection").style.display = "block";
  document.getElementById("nisnInput").value = "";
}
</script>
</body>
</html>
