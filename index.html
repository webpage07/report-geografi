<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Nilai Geografi</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap');

    body {
        background: radial-gradient(circle at top, #020024, #090979, #00d4ff);
        font-family: 'Poppins', sans-serif;
        color: #fff;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 40px 20px;
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        color: #00ffff;
        font-size: 2em;
        text-shadow: 0 0 15px #00ffff;
        margin-bottom: 20px;
        text-align: center;
    }

    .search-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(0, 0, 0, 0.3);
        border: 2px solid #00ffff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 20px #00ffff80;
        width: 90%;
        max-width: 500px;
    }

    input {
        padding: 12px 15px;
        border: none;
        outline: none;
        border-radius: 10px;
        width: 100%;
        text-align: center;
        font-size: 1em;
        margin-bottom: 15px;
        background: rgba(255, 255, 255, 0.1);
        color: #00ffff;
        font-family: 'Orbitron', sans-serif;
        box-shadow: inset 0 0 10px #00ffff50;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #00ffff, #0077ff);
        color: #000;
        font-weight: bold;
        cursor: pointer;
        font-family: 'Orbitron', sans-serif;
        transition: all 0.3s;
    }

    button:hover {
        background: linear-gradient(90deg, #00d4ff, #00ffaa);
        box-shadow: 0 0 15px #00ffff;
    }

    table {
        width: 100%;
        max-width: 1000px;
        margin-top: 30px;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 25px #00ffff40;
        animation: fadeIn 0.8s ease-in-out;
    }

    th, td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
        background: rgba(0, 255, 255, 0.2);
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff;
        font-weight: 600;
    }

    tr:hover {
        background: rgba(0, 255, 255, 0.1);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    #result {
        margin-top: 20px;
        text-align: center;
        font-size: 1.2em;
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff;
    }
</style>
</head>
<body>
    <h1>Laporan Nilai Geografi</h1>
    <div class="search-box">
        <input type="text" id="nisnInput" placeholder="Masukkan NISN siswa...">
        <button onclick="cariData()">Tampilkan Nilai</button>
    </div>

    <div id="result"></div>
    <table id="tabelNilai" style="display:none;">
        <thead>
            <tr>
                <th>NISN</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Tugas 1 Konsep Geografi</th>
                <th>Tugas 2 Diagram Cabang Ilmu Geografi</th>
                <th>Tugas 3 Contoh Prinsip Geografi</th>
                <th>Tugas 4 Perkembangan Ilmu Geografi</th>
                <th>Catatan Dasar Geografi</th>
                <th>Sumatif Harian 1 Dasar Geografi</th>
                <th>Tugas 5</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5-YH4IRwxf6aAIG6zyT_XFa-CD9ev60Bs0iF_GZ60aovblWb2LMdtZCkpKYs_DOxG7xciQmROdfYN/pub?gid=772414065&single=true&output=csv";

let dataSheet = [];

fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
        const rows = csv.split("\n").map(r => r.split(","));
        const headers = rows[0];
        dataSheet = rows.slice(1).map(r => {
            let obj = {};
            headers.forEach((h, i) => obj[h.trim()] = r[i] ? r[i].trim() : "");
            return obj;
        });
    });

function cariData() {
    const nisn = document.getElementById("nisnInput").value.trim();
    const resultDiv = document.getElementById("result");
    const table = document.getElementById("tabelNilai");
    const tbody = table.querySelector("tbody");

    if (!nisn) {
        resultDiv.textContent = "⚠️ Masukkan NISN terlebih dahulu.";
        table.style.display = "none";
        return;
    }

    const siswa = dataSheet.find(d => d["NISN"] === nisn);

    if (siswa) {
        resultDiv.textContent = `✅ Data ditemukan untuk ${siswa["Nama"]}`;
        table.style.display = "table";
        tbody.innerHTML = `
            <tr>
                <td>${siswa["NISN"]}</td>
                <td>${siswa["NAMA"] || siswa["Nama"] || "-"}</td>
                <td>${siswa["KELAS"] || "-"}</td>
                <td>${siswa["Tugas 1 Konsep Geografi"] || "-"}</td>
                <td>${siswa["Tugas 2 Diagram Cabang Ilmu Geografi"] || "-"}</td>
                <td>${siswa["Tugas 3 Contoh Prinsip Geografi"] || "-"}</td>
                <td>${siswa["Tugas 4 Perkembangan Ilmu Geografi"] || "-"}</td>
                <td>${siswa["Catatan Dasar Geografi"] || "-"}</td>
                <td>${siswa["Sumatif harian 1 Dasar Geografi"] || "-"}</td>
                <td>${siswa["Tugas 5"] || "-"}</td>
            </tr>
        `;
    } else {
        resultDiv.textContent = "❌ NISN tidak ditemukan dalam database.";
        table.style.display = "none";
    }
}
</script>
</body>
</html>
