<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Nilai Geografi</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    width: 90%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
    font-weight: 700;
  }

  .login {
    text-align: center;
  }

  input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    width: 60%;
    margin-bottom: 20px;
    font-size: 1em;
    text-align: center;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background-color: #00c6ff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #0072ff;
  }

  .nilai-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  .nilai-table th, .nilai-table td {
    border: 1px solid rgba(255,255,255,0.2);
    padding: 8px;
    text-align: center;
  }

  .nilai-table th {
    background: rgba(255,255,255,0.2);
  }

  #chartContainer {
    margin-top: 30px;
  }

  .back-btn {
    display: inline-block;
    margin-top: 20px;
    background: #ff4081;
  }

</style>
</head>
<body>

<div class="container">
  <h2>Laporan Nilai Geografi</h2>

  <!-- Login Section -->
  <div id="loginSection" class="login">
    <p>Masukkan NISN untuk melihat nilai:</p>
    <input type="text" id="nisnInput" placeholder="Masukkan NISN">
    <br>
    <button onclick="login()">Lihat Nilai</button>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" style="display:none;">
    <h3 id="studentName"></h3>
    <table class="nilai-table" id="nilaiTable"></table>

    <div id="chartContainer">
      <canvas id="nilaiChart"></canvas>
    </div>
    <button class="back-btn" onclick="logout()">Kembali</button>
  </div>
</div>

<script>
const dataSiswa = [
  { NISN: "0097758369", NAMA: "AIRA PUTRI OKTAVIANI", KELAS: "X 1", nilai: [0,80,80,60,0,1,70,75,60,0,0] },
  { NISN: "0097931054", NAMA: "AIRISH BILAL NABAWI", KELAS: "X 1", nilai: [0,95,100,0,0,1,75,0,0,0,0] },
  { NISN: "0093693520", NAMA: "ALDHO JUNADIL ILHAM", KELAS: "X 1", nilai: [59,75,80,0,0,0,78,75,20,0,0] },
  { NISN: "0103307505", NAMA: "ALICIA PUTRI DEVINIRA", KELAS: "X 1", nilai: [70,80,80,67,0,1,80,75,100,77,0] },
  { NISN: "0102108205", NAMA: "ANNISA NUR SYIFA", KELAS: "X 1", nilai: [70,80,100,0,63,30,80,75,60,0,0] },
  { NISN: "0102371225", NAMA: "ARYA BHIMA SUTANARENDRA HADIUSODO", KELAS: "X 1", nilai: [75,80,80,0,60,15,80,100,60,75,0] },
  { NISN: "0094238385", NAMA: "AYRA DIAH AGNESA", KELAS: "X 1", nilai: [75,100,80,0,63,10,70,75,60,75,0] },
  { NISN: "0105461165", NAMA: "AZHAR HIDAYAT DHARMA ATMOKO", KELAS: "X 1", nilai: [100,100,98,0,67,15,85,100,60,90,0] },
  { NISN: "0097206174", NAMA: "CAHYA KAMILA", KELAS: "X 1", nilai: [75,75,85,0,63,10,75,75,40,85,82] },
  { NISN: "0095735226", NAMA: "CARISSA ARUNI WIDYADHANA", KELAS: "X 1", nilai: [75,100,80,0,67,1,70,75,60,78,82] },
  { NISN: "0101727711", NAMA: "CHESTA KAYNA MOZABI", KELAS: "X 1", nilai: [75,90,85,0,63,2,80,100,60,75,0] }
];

const namaKolom = [
  "Tugas 1 Konsep Geografi",
  "Tugas 2 Diagram Cabang Ilmu Geografi",
  "Tugas 3 Contoh Prinsip Geografi",
  "Tugas 4 Perkembangan Ilmu Geografi",
  "Catatan Dasar Geografi",
  "Sumatif Harian 1 Dasar Geografi",
  "Tugas 5 Analisis Komponen Peta Topografi dan Persebaran Industri",
  "Tugas 6 Menghitung Skala Peta",
  "Tugas 7 Menghitung Skala Foto Udara",
  "Tugas 8 Manfaat SIG",
  "Catatan Peta, Pengindraan Jauh, SIG"
];

let chart;

function login() {
  const nisn = document.getElementById("nisnInput").value.trim();
  const siswa = dataSiswa.find(s => s.NISN === nisn);
  
  if (!siswa) {
    alert("NISN tidak ditemukan!");
    return;
  }

  document.getElementById("loginSection").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("studentName").innerHTML = `<strong>${siswa.NAMA}</strong> (${siswa.KELAS})`;

  const table = document.getElementById("nilaiTable");
  table.innerHTML = "<tr><th>Komponen</th><th>Nilai</th></tr>";
  namaKolom.forEach((nama, i) => {
    table.innerHTML += `<tr><td>${nama}</td><td>${siswa.nilai[i]}</td></tr>`;
  });

  const ctx = document.getElementById('nilaiChart').getContext('2d');
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: namaKolom.map((n, i) => `T${i+1}`),
      datasets: [{
        label: 'Nilai',
        data: siswa.nilai,
        backgroundColor: 'rgba(0, 255, 255, 0.5)',
        borderColor: '#00ffff',
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  });
}

function logout() {
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("loginSection").style.display = "block";
  document.getElementById("nisnInput").value = "";
}
</script>
</body>
</html>
