<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Nilai Geografi</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    margin: 0;
    padding-top: 60px;
    overflow-x: hidden;
  }

  .container {
    background: rgba(20, 20, 30, 0.85);
    border: 1px solid rgba(0, 255, 255, 0.2);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
    border-radius: 20px;
    padding: 25px 35px;
    width: 95%;
    max-width: 1200px;
    backdrop-filter: blur(12px);
  }

  h1 {
    text-align: center;
    color: #00ffff;
    font-size: 1.8em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ffff;
  }

  #loginForm {
    text-align: center;
    margin-bottom: 20px;
  }

  input {
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    outline: none;
    font-size: 1em;
    width: 250px;
    text-align: center;
  }

  input::placeholder {
    color: rgba(255,255,255,0.5);
  }

  button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(45deg, #00ffff, #0077ff);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(45deg, #00aaff, #00ffff);
    transform: scale(1.05);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,255,255,0.1);
  }

  th, td {
    padding: 10px 12px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  th {
    background: rgba(0,255,255,0.1);
    color: #00ffff;
    text-shadow: 0 0 5px #00ffff;
    font-weight: 600;
    text-align: center;
  }

  td:first-child {
    text-align: left;
    color: #b0ffff;
  }

  td:last-child {
    text-align: center;
    color: #ffffff;
    font-weight: 500;
  }

  tr:hover {
    background: rgba(0,255,255,0.08);
    transition: 0.3s;
  }

  .hidden {
    display: none;
  }

  footer {
    text-align: center;
    color: rgba(255,255,255,0.6);
    margin-top: 15px;
    font-size: 0.85em;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Laporan Nilai Geografi</h1>
  
  <div id="loginForm">
    <input type="text" id="nisn" placeholder="Masukkan NISN Anda">
    <button onclick="tampilkanNilai()">Lihat Nilai</button>
  </div>

  <div id="hasil" class="hidden">
    <h2 id="namaSiswa" style="text-align:center;color:#00ffff;"></h2>
    <table id="tabelNilai">
      <thead>
        <tr>
          <th>Komponen Penilaian</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <footer>© 2025 Sistem Nilai Geografi — Designed by Ali Imron</footer>
</div>

<script>
const dataSiswa = [
  {NISN:"0097758369", NAMA:"AIRA PUTRI OKTAVIANI", KELAS:"X 1", T1:0, T2:80, T3:80, T4:60, C1:0, S1:1, T5:70, T6:75, T7:60, T8:0, C2:0},
  {NISN:"0097931054", NAMA:"AIRISH BILAL NABAWI", KELAS:"X 1", T1:0, T2:95, T3:100, T4:0, C1:0, S1:1, T5:75, T6:0, T7:0, T8:0, C2:0},
  {NISN:"0093693520", NAMA:"ALDHO JUNADIL ILHAM", KELAS:"X 1", T1:59, T2:75, T3:80, T4:0, C1:0, S1:0, T5:78, T6:75, T7:20, T8:0, C2:0},
  {NISN:"0103307505", NAMA:"ALICIA PUTRI DEVINIRA", KELAS:"X 1", T1:70, T2:80, T3:80, T4:67, C1:0, S1:1, T5:80, T6:75, T7:100, T8:77, C2:0},
  {NISN:"0102108205", NAMA:"ANNISA NUR SYIFA", KELAS:"X 1", T1:70, T2:80, T3:100, T4:0, C1:63, S1:30, T5:80, T6:75, T7:60, T8:0, C2:0},
  {NISN:"0102371225", NAMA:"ARYA BHIMA SUTANARENDRA HADIUSODO", KELAS:"X 1", T1:75, T2:80, T3:80, T4:0, C1:60, S1:15, T5:80, T6:100, T7:60, T8:75, C2:0},
  {NISN:"0094238385", NAMA:"AYRA DIAH AGNESA", KELAS:"X 1", T1:75, T2:100, T3:80, T4:0, C1:63, S1:10, T5:70, T6:75, T7:60, T8:75, C2:0},
  {NISN:"0105461165", NAMA:"AZHAR HIDAYAT DHARMA ATMOKO", KELAS:"X 1", T1:100, T2:100, T3:98, T4:0, C1:67, S1:15, T5:85, T6:100, T7:60, T8:90, C2:0},
  {NISN:"0097206174", NAMA:"CAHYA KAMILA", KELAS:"X 1", T1:75, T2:75, T3:85, T4:0, C1:63, S1:10, T5:75, T6:75, T7:40, T8:85, C2:82},
  {NISN:"0095735226", NAMA:"CARISSA ARUNI WIDYADHANA", KELAS:"X 1", T1:75, T2:100, T3:80, T4:0, C1:67, S1:1, T5:70, T6:75, T7:60, T8:78, C2:82},
  {NISN:"0101727711", NAMA:"CHESTA KAYNA MOZABI", KELAS:"X 1", T1:75, T2:90, T3:85, T4:0, C1:63, S1:2, T5:80, T6:100, T7:60, T8:75, C2:0}
];

function tampilkanNilai() {
  const nisnInput = document.getElementById("nisn").value.trim();
  const siswa = dataSiswa.find(s => s.NISN === nisnInput);

  if (!siswa) {
    alert("NISN tidak ditemukan. Coba lagi!");
    return;
  }

  document.getElementById("loginForm").classList.add("hidden");
  document.getElementById("hasil").classList.remove("hidden");
  document.getElementById("namaSiswa").innerHTML = `${siswa.NAMA} (${siswa.KELAS})`;

  const tabelBody = document.querySelector("#tabelNilai tbody");
  tabelBody.innerHTML = `
    <tr><td>Tugas 1 Konsep Geografi</td><td>${siswa.T1}</td></tr>
    <tr><td>Tugas 2 Diagram Cabang Ilmu Geografi</td><td>${siswa.T2}</td></tr>
    <tr><td>Tugas 3 Contoh Prinsip Geografi</td><td>${siswa.T3}</td></tr>
    <tr><td>Tugas 4 Perkembangan Ilmu Geografi</td><td>${siswa.T4}</td></tr>
    <tr><td>Catatan Dasar Geografi</td><td>${siswa.C1}</td></tr>
    <tr><td>Sumatif Harian 1 Dasar Geografi</td><td>${siswa.S1}</td></tr>
    <tr><td>Tugas 5 Analisis Komponen Peta Topografi dan Persebaran Industri</td><td>${siswa.T5}</td></tr>
    <tr><td>Tugas 6 Menghitung Skala Peta</td><td>${siswa.T6}</td></tr>
    <tr><td>Tugas 7 Menghitung Skala Foto Udara</td><td>${siswa.T7}</td></tr>
    <tr><td>Tugas 8 Manfaat SIG</td><td>${siswa.T8}</td></tr>
    <tr><td>Catatan Peta, Pengindraan Jauh, SIG</td><td>${siswa.C2}</td></tr>
  `;
}
</script>

</body>
</html>
